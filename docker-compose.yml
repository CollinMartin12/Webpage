version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: microblog_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: microblog_db
      MYSQL_USER: microblog_user
      MYSQL_PASSWORD: microblog_password
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10

  web:
    build: .
    container_name: microblog_web
    restart: always
    ports:
      - "5001:5000"
    environment:
      - FLASK_APP=microblog
      - FLASK_ENV=development
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=microblog_user
      - DB_PASSWORD=microblog_password
      - DB_NAME=microblog_db
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  mariadb_data:
