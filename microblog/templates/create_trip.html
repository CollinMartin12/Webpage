{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create New Trip</h2>
    <form class="Trip-form" action="{{ url_for('main.create_trip') }}" method="post" novalidate>
        <div class="form-group">
            <label for="departure_city_id">Departure City (Optional):</label>
            <select class="form-control" id="departure_city_id" name="departure_city_id">
                <option value="">Select departure city</option>
                {% for city in cities %}
                    <option value="{{ city.id }}">{{ city.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="departure_neighborhood_id">Departure Neighborhood (Optional):</label>
            <select class="form-control" id="departure_neighborhood_id" name="departure_neighborhood_id">
                <option value="">Select departure neighborhood</option>
                {% for neighborhood in neighborhoods %}
                    <option value="{{ neighborhood.id }}">{{ neighborhood.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="destination_city_id">Destination City:</label>
            <select class="form-control" id="destination_city_id" name="destination_city_id" required>
                <option value="">Select destination city</option>
                {% for city in cities %}
                    <option value="{{ city.id }}">{{ city.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="destination_neighborhood_id">Destination Neighborhood (Optional):</label>
            <select class="form-control" id="destination_neighborhood_id" name="destination_neighborhood_id">
                <option value="">Select destination neighborhood</option>
                {% for neighborhood in neighborhoods %}
                    <option value="{{ neighborhood.id }}">{{ neighborhood.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="trip_type_id">Trip Type:</label>
            <select class="form-control" id="trip_type_id" name="trip_type_id">
                <option value="">Select trip type</option>
                {% for trip_type in trip_types %}
                    <option value="{{ trip_type.id }}">{{ trip_type.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4" maxlength="256" required placeholder="Describe your trip..."></textarea>
        </div>

        <div class="form-group">
            <label for="restaurant_name">Restaurant Name (Optional):</label>
            <input type="text" class="form-control" id="restaurant_name" name="restaurant_name" maxlength="256">
        </div>

        <div class="form-group">
            <label for="definite_date">Date:</label>
            <input type="date" class="form-control" id="definite_date" name="definite_date">
        </div>

        <div class="form-group">
            <label for="budget">Budget ($):</label>
            <input type="number" class="form-control" id="budget" name="budget" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="picture">Picture URL (Optional):</label>
            <input type="url" class="form-control" id="picture" name="picture" maxlength="512">
        </div>

        <div class="form-group">
            <label for="max_participants">Max Participants:</label>
            <input type="number" class="form-control" id="max_participants" name="max_participants" min="1">
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_open" name="is_open" checked>
                <label class="form-check-label" for="is_open">Trip is open for participants</label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Trip</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
